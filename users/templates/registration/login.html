<!-- Inherits from base.html in other app -->
{% extends "learning_logs/base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Your username or password is incorrect. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>

{% endblock content %}

<!--
  Login view sends a form to the template.
  The hidden form element, 'next' value argument tells Django where to redirect after user has logged in.
  We send user back to home page (index) if user logs in successfully.
-->
