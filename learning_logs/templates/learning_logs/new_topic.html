<!-- Inherits from base.html  -->
{% extends "learning_logs/base.html" %}

{% block content %}
  <h3>Add a new topic:</h3>

  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add Topic</button>
  </form>

{% endblock content %}


<!-- 
  HTML form defined that tells the browser where to send the data submitted in the form.
  csrf_token is required to prevent attackers from using the form to gain unauthorized access to the server.
  form.as_p displays the form to the end-user.
-->
