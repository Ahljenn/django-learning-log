<!-- Inherits from base.html  -->
{% extends "learning_logs/base.html" %}

{% block content %}
  <ul>
    {% for topic in topics %}
       <!--  Render a URL template tag to generate a link to the topic. -->
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </li>
      <!-- Render something else if there are no items in the list. -->
    {% empty %} 
      <li>No topics added yet!</li>
    {% endfor %}
  </ul>
{% endblock content %}
